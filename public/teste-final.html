<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• TESTE FINAL - FRONTEND + BACKEND</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background: #1a1a1a;
            color: #00ff00;
            line-height: 1.4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #000;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #00ff00;
        }
        .test-button {
            background: #ff4444;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            font-family: inherit;
            font-weight: bold;
            font-size: 16px;
        }
        .test-button:hover { background: #ff6666; }
        .test-button.success { background: #44ff44; color: black; }
        .log {
            background: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa44; }
        .info { color: #44aaff; }
        h1 { color: #ffff00; text-align: center; }
        h2 { color: #ff8844; border-bottom: 2px solid #ff8844; }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
            margin: 20px 0; 
        }
        .product-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #666;
        }
        .product-name { color: #ffff00; font-weight: bold; }
        .product-price { color: #44ff44; font-size: 1.2em; }
        .product-desc { color: #aaa; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî•üî•üî• TESTE FINAL - FRONTEND + BACKEND üî•üî•üî•</h1>
        
        <h2>üß™ TESTES FUNCIONAIS</h2>
        <div>
            <button class="test-button" onclick="testBackendHealth()">üñ•Ô∏è TESTE BACKEND HEALTH</button>
            <button class="test-button" onclick="testLoadProducts()">üì¶ CARREGAR PRODUTOS</button>
            <button class="test-button" onclick="testLoadCategories()">üè∑Ô∏è CARREGAR CATEGORIAS</button>
            <button class="test-button" onclick="testCreateOrder()">üõí CRIAR PEDIDO TESTE</button>
            <button class="test-button" onclick="testAdminLogin()">üîê LOGIN ADMIN</button>
            <button class="test-button" onclick="clearLogs()">üßπ LIMPAR</button>
        </div>

        <div id="products-section" style="display:none;">
            <h2>üì¶ PRODUTOS CARREGADOS</h2>
            <div id="products-grid" class="product-grid"></div>
        </div>

        <div id="logs" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            document.getElementById('products-section').style.display = 'none';
        }

        async function testBackendHealth() {
            log('üñ•Ô∏è Testando backend health...', 'info');
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                log(`‚úÖ Backend OK - Status: ${data.status}, Uptime: ${data.uptime}s`, 'success');
            } catch (error) {
                log(`‚ùå Backend falhou: ${error.message}`, 'error');
            }
        }

        async function testLoadProducts() {
            log('üì¶ Carregando produtos...', 'info');
            try {
                const response = await fetch('http://localhost:3001/api/products');
                const result = await response.json();
                
                if (result.success) {
                    const products = result.data;
                    log(`‚úÖ ${products.length} produtos carregados com sucesso!`, 'success');
                    
                    // Mostrar produtos
                    displayProducts(products);
                } else {
                    log(`‚ùå Erro ao carregar produtos: ${result.error?.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro de rede ao carregar produtos: ${error.message}`, 'error');
            }
        }

        async function testLoadCategories() {
            log('üè∑Ô∏è Carregando categorias...', 'info');
            try {
                const response = await fetch('http://localhost:3001/api/categories');
                const result = await response.json();
                
                if (result.success) {
                    const categories = result.data;
                    log(`‚úÖ ${categories.length} categorias carregadas:`, 'success');
                    categories.forEach(cat => {
                        log(`  - ${cat.name} (${cat.slug})`, 'info');
                    });
                } else {
                    log(`‚ùå Erro ao carregar categorias: ${result.error?.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro de rede ao carregar categorias: ${error.message}`, 'error');
            }
        }

        async function testCreateOrder() {
            log('üõí Testando cria√ß√£o de pedido...', 'info');
            
            const orderData = {
                customer: {
                    name: 'Cliente Teste',
                    phone: '11999999999',
                    email: 'teste@teste.com'
                },
                items: [
                    {
                        productId: 'produto-teste-id',
                        name: 'Hot Dog Tradicional',
                        quantity: 2,
                        price: 8.50
                    }
                ],
                total: 17.00,
                deliveryAddress: 'Rua Teste, 123 - S√£o Paulo',
                paymentMethod: 'money'
            };

            try {
                const response = await fetch('http://localhost:3001/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                
                if (result.success) {
                    log(`‚úÖ Pedido criado com sucesso! N√∫mero: ${result.data.orderNumber}`, 'success');
                } else {
                    log(`‚ùå Erro ao criar pedido: ${result.error?.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro de rede ao criar pedido: ${error.message}`, 'error');
            }
        }

        async function testAdminLogin() {
            log('üîê Testando login admin...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@cachorromelo.com',
                        password: 'admin123'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    log(`‚úÖ Login admin OK! Usu√°rio: ${result.admin.name}`, 'success');
                } else {
                    log(`‚ùå Erro no login: ${result.error?.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erro de rede no login: ${error.message}`, 'error');
            }
        }

        function displayProducts(products) {
            const section = document.getElementById('products-section');
            const grid = document.getElementById('products-grid');
            
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                    <div class="product-desc">${product.description}</div>
                    <div style="margin-top: 10px; color: ${product.available ? '#44ff44' : '#ff4444'}">
                        ${product.available ? '‚úÖ Dispon√≠vel' : '‚ùå Indispon√≠vel'}
                    </div>
                    ${product.featured ? '<div style="color: #ffaa44;">‚≠ê Em destaque</div>' : ''}
                `;
                grid.appendChild(card);
            });
            
            section.style.display = 'block';
        }

        // Executar teste inicial
        window.addEventListener('load', () => {
            log('üöÄ Sistema de testes carregado!', 'success');
            log('üí° Clique nos bot√µes para testar cada funcionalidade', 'info');
            
            // Teste autom√°tico inicial
            setTimeout(() => {
                log('üî• Executando teste autom√°tico...', 'warning');
                testBackendHealth();
            }, 1000);
        });
    </script>
</body>
</html>
